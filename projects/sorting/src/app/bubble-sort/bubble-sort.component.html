<a routerLink="home" class="back-button">Back</a>
<div class="graph-container">
    <app-bar-graph *ngIf="Values.length > 0" [List]="Values"></app-bar-graph>
</div>
<div class="d-flex justify-content-center">
    <button class="btn" (click)="btnDisabled = true; sortInIncreasingOrder(Values)" [disabled]="btnDisabled">Start Sorting</button>
    <button class="btn ml-10" (click)="initializeValue()">Generate Random Data</button>
</div>
